<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちの理科室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.8rem; /* 少し小さく調整 */
        }
        .highlight {
            color: white;
            background-color: #008000;
            padding: 0 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 自動調整 */
            gap: 10px;
            max-width: 90%; /* 横幅を画面サイズに合わせる */
            margin: 30px auto;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #000;
            text-decoration: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <h1>まちの<span class="highlight">理</span>科室</h1>
    <div class="button-container">
        <a href="company-research.html" class="button">企業研究</a>
        <a href="practice-record.html" class="button">実践記録</a>
        <a href="exploration-questions.html" class="button">探究質問</a>
        <a href="exploration-plan.html" class="button">探究計画</a>
    </div>
</body>
</html>
